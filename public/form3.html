<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Album Simple</title>
    <style>
        form {
            padding: 20px;
            border-radius: 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            justify-content: left;
            background: linear-gradient(to right, #7fb5cf, #79b983);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Album Simple</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="/uploads" method="post">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required><br><br>
        <label for="clearCheckbox">Clear:</label>
        <input type="checkbox" id="clearCheckbox" name="clearCheckbox"><br><br>
        <input type="submit" value="Upload">
    </form>
    <div id="imageContainer" class="image-container"></div>
</body>
</html>
